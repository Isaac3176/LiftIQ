name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  app-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate package metadata
        run: node -e "const p=require('./package.json'); if(!p.name||!p.scripts){process.exit(1)}"

  python-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compile Python sources
        run: |
          python -m compileall ml/scripts
          python -m compileall raspi_files
