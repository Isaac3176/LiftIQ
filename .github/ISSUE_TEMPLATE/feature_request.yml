name: Feature request
description: Suggest an improvement or new capability
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe your ideal solution.
      placeholder: We should add ...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Other options you considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      placeholder: Links, mockups, or technical notes.
