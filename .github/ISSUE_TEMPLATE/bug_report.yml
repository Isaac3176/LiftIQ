name: Bug report
description: Report a reproducible bug in LiftIQ
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug report. Please include enough detail for someone else to reproduce the issue.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and concise description of the problem.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Run ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What happened instead?
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS, device, Node/Python versions, app version
      placeholder: Windows 11, Node 20, Python 3.11, Android 14
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs or screenshots.
      render: shell
